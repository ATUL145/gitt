<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="spin">Kafene</title>
    <link rel="icon" href="./logo.58169365.png">
    <link rel="stylesheet" href="order.css">
    <script src="https://kit.fontawesome.com/40a89b9b78.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="nav">
            <div class="leftItem">
                <img src="./logo.58169365.png" alt="" class="logo">
                <p class="logoTitle">Kafene</p>
            </div>
            <div class="rightItem">
                <ul class="items">
                    <li class="item"><a href="#" id="one" class="loginAnchor orders ">Orders</a></li>
                    <li class="item"><a href="#" id="two" class="loginAnchor products">Products</a></li>
                    <li class="item"><a href="#" id="three" class="loginAnchor users">Users</a></li>
                </ul>
            </div>
        </div>

        <div class="logout">
            <p>Logout &nbsp<span> <i class="fas fa-sign-out"></i></span></p>

        </div>
    </div>

    <!--main with Ajax calls-->
    <!--main with fetch Api-->
    <!--main with filter -->
    <!--main with rendered element on ajax calls-->

    <div class="homepageWrapper">
        <h1 class="homepageHeading">Orders</h1>
        <div class="homepageContainer">
            <div class="leftOrderContainer">
                <h3>Filters</h3>
                <div class="filtercheckbox">
                    <p class="count">Count:11</p>


                    <label for="new" class="orderlabel">
                        <input type="checkbox" id="new" class="inputchecked" checked value="New">
                        New
                    </label>
                    <!--input gap-->

                    <label for="packed" class="orderlabel">
                        <input type="checkbox" id="packed" class="inputchecked" checked value="Packed">Packed</label>
                    <!--input gap-->


                    <label for="intransit" class="orderlabel">
                        <input type="checkbox" id="intransit" class="inputchecked" checked
                            value="InTransit">InTransit</label>
                    <!--input gap-->

                    <label for="delivered" class="orderlabel">
                        <input type="checkbox" id="delivered" class="inputchecked" checked value="Delivered">Delivered
                    </label>

                </div>
            </div>
            <div class="rightOrderContainer">
                <table class="OrderTable">
                    <tr class="orderRow">
                        <th class="tableheader" id="id">ID</th>
                        <th class="tableheader" id="customer">Customer</th>
                        <th class="tableheader" id="date">Date</th>
                        <th class="tableheader" id="amount">Amount</th>
                        <th class="tableheader" id="status">Status</th>
                    </tr>
                    <tbody class="OrderTable__body"></tbody>
                    <!-- <tr class="tabledata">
                        <td id="id" class="tabledatafont">Akay</td>
                        <td class="tabledatafontdark">Sonu</td>
                        <td class="tabledatafontdark">Yadav</td>
                        <td id="amount" class="tabledatafont">Papa</td>
                        <td class="tabledatafontdark">Mummy</td>
                    </tr> -->



                </table>
            </div>
        </div>
    </div>







    <script src="order.js"></script>
</body>

</html>
